<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Transition</title>
    <style>
     .container{
        background-color: rgb(177, 206, 13);
        height: 100px;
        width: 100px;
        position: relative;
        top: 50%;
        left: 50%;
        transition: width 4s, height 4s,border-radius 4s ,background-color 4s;
     }
     .container:hover{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: blue;
       

     }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
</body>
</html>
